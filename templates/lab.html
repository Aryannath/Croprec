

<style>
    html body {
       background-color:#FFB6C1;}
 </style>
 <!--Form Section-->
 <br /><br />
 <h1 style="text-align: center; margin: 0px; color: black;text-decoration: underline;  font-family:  Lucida Console, Courier New, monospace">
   <b><strong>Fill in the Data</strong></b>
 </h1>
 <br />
 
 <div
   style="
     width: 500px;
     height: 50rem;
     margin: 20px auto;
     color: black;
     border-radius: 25px;
     padding: 10px 10px;
   "
      >
   <form method="POST" action="{{ url_for('crop_prediction') }}">
     <div class="form-group">
       <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
       <input
         type="number"
         class="form-control"
         id="Nitrogen"
         name="nitrogen"
         placeholder="(example:50)"
         style="font-weight: bold"
         
         required
       />
     </div><br>
     <div class="form-group">
       <label for="Phosphorous" style="font-size: 17px"
         ><b>Phosphorous</b></label
       >
       <input
         type="number"
         class="form-control"
         id="Phosphorous"
         name="phosphorous"
         placeholder="(example:50)"
         style="font-weight: bold"
         required
       />
     </div><br>
 
     <div class="form-group">
       <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
       <input
         type="number"
         class="form-control"
         id="Pottasium"
         name="pottasium"
         placeholder="(example:50)"
         style="font-weight: bold"
         required
       />
     </div><br>
     <div class="form-group">
       <label for="ph" style="font-size: 17px"><b>ph level</b></label>
       <input
         type="number"
         step="0.01"
         class="form-control"
         id="ph"
         name="ph"
         placeholder="(example:7)"
         style="font-weight: bold"
         required
       />
     </div><br>
     <div class="form-group">
       <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
       <input
         type="number"
         step="0.01"
         class="form-control"
         id="Rainfall"
         name="rainfall"
         placeholder="(example:100)"
         style="font-weight: bold"
         required
       />
     </div><br>
     
     
     <div class="d-flex justify-content-center">
       <button
         type="submit"
         class="btn btn-info"
         style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;">
         Predict
       </button>
     </div>
   </form>
 </div>
